<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: #e0e0e0;
            overflow: hidden;
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-title {
            margin-bottom: 20px;
            font-size: 24px;
            color: #f0f0f0;
        }

        .login-input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .login-input:hover {
            box-shadow: 0 0 15px 5px rgba(76, 175, 80, 0.6);
            transform: scale(1.02);
        }

        .login-button {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .login-button:hover {
            background-color: #45a049;
            box-shadow: 0 0 15px 5px rgba(76, 175, 80, 0.6);
            transform: scale(1.02);
        }

        .loading-spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Login</h2>
        <form method="POST" action="/login" onsubmit="handleLogin(event)">
            <input type="text" class="login-input" name="username" placeholder="Usuário" required>
            <input type="password" class="login-input" name="password" placeholder="Senha" required>
            <button type="submit" class="login-button">Entrar</button>
            <div class="loading-spinner" id="loadingSpinner"></div>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'block';

            event.preventDefault();

            setTimeout(() => {
                loadingSpinner.style.display = 'none';
                event.target.submit(); 
            }, 2000); 
        }
    </script>
</body>
</html>
